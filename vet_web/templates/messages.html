<div class="message-container">
    {% for message in messages %}
        {% if forloop.last %}
            {% if 'success' in message.tags %}
            <div class="alert alert-success alert-general text-center" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">OK</button>
                {{message}}
            </div>
        {% elif 'error' in message.tags %}
        <div class="alert alert-danger alert-general text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">OK</button>
            {{message}}
        </div>
            {% endif %}
        {% endif %}
    {% endfor %}
</div>
